<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      min-height: 100vh;
      padding: 24px;
      background: linear-gradient(135deg, #e8c4b8 0%, #dba89a 50%, #c9967a 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .container { max-width: 420px; margin: 0 auto; }
    
    .decorative { text-align: center; margin-bottom: 8px; }
    .decorative span { color: #be123c; opacity: 0.6; }
    .decorative .small { font-size: 24px; }
    .decorative .large { font-size: 30px; }
    
    .card {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
      overflow: hidden;
      border: 1px solid #fecdd3;
    }
    
    .header {
      text-align: center;
      padding: 32px 24px;
      background: linear-gradient(180deg, #f5e1da 0%, #f9f1ee 100%);
    }
    
    .header p { color: #fb7185; letter-spacing: 3px; font-size: 12px; margin-bottom: 8px; font-weight: 500; }
    .header h1 { font-family: Georgia, serif; font-size: 40px; color: #9f1239; margin-bottom: 8px; }
    
    .divider-line { display: flex; align-items: center; justify-content: center; gap: 12px; margin-top: 16px; }
    .line { height: 1px; width: 64px; background: #fda4af; }
    .heart-icon { width: 20px; height: 20px; color: #fb7185; }
    
    .content { padding: 32px 24px; }
    
    .section { text-align: center; margin-bottom: 32px; }
    .section:last-child { margin-bottom: 0; }
    
    .section-header { display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 16px; }
    .section-line { height: 1px; width: 48px; background: #fecdd3; }
    .section-title { color: #e11d48; font-weight: 600; letter-spacing: 3px; font-size: 18px; }
    
    .section-desc { color: #6b7280; font-size: 14px; margin-bottom: 20px; }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px 32px;
      border-radius: 50px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      letter-spacing: 1px;
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-ceremony {
      background: linear-gradient(135deg, #b76e79 0%, #d4a5a5 50%, #e8c4b8 100%);
      box-shadow: 0 4px 15px rgba(183, 110, 121, 0.4);
    }
    
    .btn-dining {
      background: linear-gradient(135deg, #c9967a 0%, #dba89a 50%, #e8c4b8 100%);
      box-shadow: 0 4px 15px rgba(201, 150, 122, 0.4);
    }
    
    .btn:hover { transform: scale(1.05); }
    .btn:hover .btn-overlay { opacity: 1; }
    .btn:hover .arrow { transform: translateX(4px); }
    .btn:hover .heart { transform: scale(1.1); }
    
    .btn-overlay {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.2);
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .btn svg { width: 20px; height: 20px; transition: transform 0.3s; position: relative; z-index: 1; }
    .btn span { position: relative; z-index: 1; }
    
    .tagline { display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 16px; color: #fb7185; font-size: 12px; font-style: italic; }
    .tagline svg { width: 12px; height: 12px; }
    
    .section-divider { display: flex; align-items: center; justify-content: center; gap: 12px; padding: 8px 0; margin-bottom: 32px; }
    .gradient-line-right { height: 1px; width: 64px; background: linear-gradient(to right, transparent, #fda4af); }
    .gradient-line-left { height: 1px; width: 64px; background: linear-gradient(to left, transparent, #fda4af); }
    .fleuron { color: #fda4af; font-size: 18px; }
    
    .footer {
      text-align: center;
      padding: 24px;
      background: linear-gradient(0deg, #f5e1da 0%, #f9f1ee 100%);
    }
    
    .footer p { color: #fb7185; font-size: 14px; font-style: italic; }
    .footer-hearts { display: flex; justify-content: center; gap: 8px; margin-top: 12px; color: #fda4af; }
    
    .bottom-decor { text-align: center; margin-top: 16px; }
  </style>
</head>
<body>
  <div class="container">

            <div class="btn-overlay"></div>
            <svg class="heart" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="2">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            <span>Join the Celebration</span>
            <svg class="arrow" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
              <polygon points="3 11 22 2 13 21 11 13 3 11"></polygon>

          </a>
          <div class="tagline">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 3l1.5 4.5L18 9l-4.5 1.5L12 15l-1.5-4.5L6 9l4.5-1.5L12 3z"></path>
            </svg>
            <span>An evening of love & joy</span>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 3l1.5 4.5L18 9l-4.5 1.5L12 15l-1.5-4.5L6 9l4.5-1.5L12 3z"></path>
            </svg>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>We can't wait to celebrate with you!</p>
        <div class="footer-hearts">
          <span>‚ô•</span>
          <span>‚ô•</span>
          <span>‚ô•</span>
        </div>
      </div>
    </div>

    <div class="bottom-decor decorative">
      <span class="small">‚úø</span>
      <span class="large">‚ùÄ</span>
      <span class="small">‚úø</span>
    </div>
  </div>
</body>
</html>
